<div class='col-md-6'>
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Medical store</th>
                <th>state</th>
                <th>city</th>
                <th>address</th>
                <th>phone</th>
                <th>Open 247</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicalshop of medicalshops">
                <td>{{medicalshop.shopName}}</td>
                <td>{{medicalshop.state}}</td>
                <td>{{medicalshop.city}}</td>
                <td>{{medicalshop.address}}</td>
                <td>{{medicalshop.phone}}</td>
                <td>{{medicalshop.open247}}</td>

                <td><button routerLink ='/' class ='btn btn-secondary btn-sm'
                    (click)='getMedicalShop(medicalshop)'>Update </button></td>
                  <!-- <td>  <button (click)="toggle()" id="bt">
                        {{buttonName}}
                    </button></td> -->
                  
                <td><button class='btn btn-danger btn-sm'
                (click)='deleteMedicalShop(medicalshop)'>Delete</button></td>

                <td><button routerLink ='/add-user' class ='btn btn-secondary btn-sm'
                    (click)='getMedicalShop(medicalshop.id)'>Add user </button></td>
            </tr>
        </tbody>

    </table>

    <ng-container *ngIf="update">
        <input type='shopName' 
        class ='form-control' name ='shopName'>

    </ng-container>
