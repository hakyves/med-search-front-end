  <h3>Update Blood Bank</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="bloodBankName" required [(ngModel)]="bloodbank.bloodBankName" name="bloodBankName">
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="bloodbank.state" name="state">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="bloodbank.city" name="city">
      </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="bloodbank.address" name="address">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="bloodbank.phone" name="phone">
      </div>

    </div> -->

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
