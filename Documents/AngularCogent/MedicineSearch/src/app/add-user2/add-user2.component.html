<body>
    <div class='col-md-6'>
        <h3 class='text-center'>Add user</h3>
       <form>
         
            <div class='form-group'>
                <label for='username'>Username</label>
                <input type='username'[(ngModel)]='user.username' placeholder='Enter username'
                class ='form-control' name ='username'>
             </div>
    
          
    
             <div class='form-group'>
                <label for='email'>email address</label>
                <input type='email'[(ngModel)]='user.email' placeholder='Enter email'
                class ='form-control' name ='email'>
             </div>
    
             <div class='form-group'>
                <label for='password'>Password</label>
                <input type='password'[(ngModel)]='user.password' placeholder='Enter password'
                class ='form-control' name ='password'>
             </div>
             <div class='form-group'>
               
               <!-- <input type='id'[(ngModel)]='bloodbank.id'  name ='id' placeholder={{bloodbank.id}}> -->
             
            </div>
             
             <button class='btn btn-secondary btn-sm'(click)='createUserB()'>add user</button>
       </form>
    </div>
